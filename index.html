<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="#">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-
beta1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-
0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
crossorigin="anonymous">
<title>Lista de Carros</title>
</head>
<body>
<div class="container mt-5">
<div class="row mt-3">
<div class="col-md-6">
<h3 class="text-center mb-3">
Cadastre seu veículo
</h3>
<form id="add-user-form" class="form-control">
<div class="mb-3">
<label for="Modelo" class="form-label">Modelo:</label>
<input type="text" class="form-control" id="Modelo"
placeholder="Insira um modelo de veículo">
</div>
<div class="mb-3">
<label for="Placa" class="form-label">Placa:</label>
<input type="text" class="form-control" id="Placa"
placeholder=" Insira a placa do veículo - exemplo: ABC1D23">

<div class="mb-3">
<label for="Cor" class="form-label">Cor:</label>
<input type="text" class="form-control" id="Cor"
placeholder="Insira a cor do seu veículo">
</div>
<a class="btn btn-primary" href="#" role="button">Entrer no estacionamento</a>
</form>
</div>
</div>
<div id="users-list" class="row mt-5">
<!-- Aqui é o local que os dados dos usuários serão inseridos -->
</div>
</div>
<script src="Atividade.css"></script>
</body>
</html>
